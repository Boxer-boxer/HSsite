 <div class='row'>
    <div class='col-sm-12'>
        <div class="container text-left my-3 p-4">
            <h3 class='display-4'>Alguns dos nossos produtos</h3>
            <div id="recipeCarousel" class="carousel slide w-100 border-top border-bottom border-warning p-2" data-ride="carousel" >
                <div class="carousel-inner w-100" role="listbox">
                    <div class="carousel-item row no-gutters active">
                    	{% for object in Item1 %}
                        <div class="col-3 float-left">
                            <a href='{% url 'detail' object.id %}'>
                            <img src="{{object.image_1.url}}"
                            style='width: 100%; height: 100%'>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="carousel-item row no-gutters">
                    	{% for object in Item2 %}
                        <div class="col-3 float-left">
                            <a href='{% url 'detail' object.id %}'>
                            <img src="{{object.image_1.url}}"
                            style='width: 100%; height: 100%;'>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
